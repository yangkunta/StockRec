<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票買賣記錄管理系統雲DB版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e0e0e0;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
            color: #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-edit {
            background: #f59e0b;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .btn-edit:hover {
            background: #d97706;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .broker-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .broker-info {
            flex: 1;
        }
        
        .broker-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .broker-fee {
            color: #666;
            font-size: 14px;
        }
        
        .firebase-config {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffc107;
        }
        
        .firebase-config h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .firebase-config p {
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📈 股票買賣記錄管理系統</h1>
            <p>Firebase 雲端即時同步</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('records')">交易記錄</button>
            <button class="tab" onclick="switchTab('brokers')">券商管理</button>
        </div>
        
        <!-- 交易記錄 Tab -->
        <div id="records" class="tab-content active">
            <div class="firebase-config">
                <h3>🔧 Firebase 設定說明</h3>
                <p>請在下方的 Firebase 配置區域填入您的 Firebase 專案設定。您可以在 Firebase Console 中找到這些資訊。</p>
            </div>
            
            <div class="alert" id="recordAlert"></div>
            
            <h2 style="margin-bottom: 20px;">新增/編輯交易記錄</h2>
            <form id="recordForm">
                <input type="hidden" id="recordId">
                <div class="form-row">
                    <div class="form-group">
                        <label>券商</label>
                        <select id="brokerSelect" required>
                            <option value="">請選擇券商</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>股票代碼</label>
                        <input type="text" id="stockCode" required>
                    </div>
                    <div class="form-group">
                        <label>股票名稱</label>
                        <input type="text" id="stockName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>交易類型</label>
                        <select id="tradeType" required>
                            <option value="BUY">買入</option>
                            <option value="SELL">賣出</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>價格</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>數量 (張)</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label>交易日期</label>
                        <input type="date" id="tradeDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>總成本 (自動計算)</label>
                    <input type="number" id="totalCost" step="0.01" readonly style="background: #f5f5f5;">
                </div>
                
                <button type="submit" class="btn btn-primary">儲存記錄</button>
                <button type="button" class="btn btn-success" onclick="cancelEdit()" style="display: none;" id="cancelBtn">取消編輯</button>
            </form>
            
            <h2 style="margin-top: 40px; margin-bottom: 20px;">交易記錄列表</h2>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>券商</th>
                        <th>股票</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>手續費</th>
                        <th>總成本</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                </tbody>
            </table>
        </div>
        
        <!-- 券商管理 Tab -->
        <div id="brokers" class="tab-content">
            <div class="alert" id="brokerAlert"></div>
            
            <h2 style="margin-bottom: 20px;">新增/編輯券商</h2>
            <form id="brokerForm">
                <input type="hidden" id="brokerId">
                <div class="form-row">
                    <div class="form-group">
                        <label>券商名稱</label>
                        <input type="text" id="brokerName" required>
                    </div>
                    <div class="form-group">
                        <label>手續費率 (%)</label>
                        <input type="number" id="feeRate" step="0.001" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">儲存券商</button>
                <button type="button" class="btn btn-success" onclick="cancelBrokerEdit()" style="display: none;" id="cancelBrokerBtn">取消編輯</button>
            </form>
            
            <h2 style="margin-top: 40px; margin-bottom: 20px;">券商列表</h2>
            <div id="brokersList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase 配置 - 請替換為您的 Firebase 專案配置
        const firebaseConfig = {
        apiKey: "AIzaSyB5x8t4v82sG02YouydPf0IQdonlx0sOYo",
        authDomain: "stockrecsimp.firebaseapp.com",
        databaseURL: "https://stockrecsimp-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "stockrecsimp",
        storageBucket: "stockrecsimp.firebasestorage.app",
        messagingSenderId: "1050428649943",
        appId: "1:1050428649943:web:9f219fe4a0f030caeedb92",
        measurementId: "G-F0RPWTP9NM"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 全局變數
        window.brokersData = {};
        window.recordsData = {};
        let editingRecordId = null;
        let editingBrokerId = null;

        // Tab 切換
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        };

        // 顯示提示訊息
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        // ========== 券商管理 ==========
        
        // 載入券商列表
        const brokersRef = ref(database, 'brokers');
        onValue(brokersRef, (snapshot) => {
            window.brokersData = snapshot.val() || {};
            renderBrokersList();
            updateBrokerSelect();
        });

        // 渲染券商列表
        function renderBrokersList() {
            const container = document.getElementById('brokersList');
            container.innerHTML = '';
            
            Object.keys(window.brokersData).forEach(key => {
                const broker = window.brokersData[key];
                const div = document.createElement('div');
                div.className = 'broker-item';
                div.innerHTML = `
                    <div class="broker-info">
                        <div class="broker-name">${broker.name}</div>
                        <div class="broker-fee">手續費率: ${broker.feeRate}%</div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-edit" onclick="editBroker('${key}')">編輯</button>
                        <button class="btn btn-danger" onclick="deleteBroker('${key}')">刪除</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 更新券商下拉選單
        function updateBrokerSelect() {
            const select = document.getElementById('brokerSelect');
            const currentValue = select.value;
            select.innerHTML = '<option value="">請選擇券商</option>';
            
            Object.keys(window.brokersData).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = window.brokersData[key].name;
                select.appendChild(option);
            });
            
            if (currentValue) select.value = currentValue;
        }

        // 儲存券商
        document.getElementById('brokerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const brokerData = {
                name: document.getElementById('brokerName').value,
                feeRate: parseFloat(document.getElementById('feeRate').value)
            };
            
            try {
                if (editingBrokerId) {
                    await update(ref(database, `brokers/${editingBrokerId}`), brokerData);
                    showAlert('brokerAlert', '券商更新成功！', 'success');
                } else {
                    await push(ref(database, 'brokers'), brokerData);
                    showAlert('brokerAlert', '券商新增成功！', 'success');
                }
                
                document.getElementById('brokerForm').reset();
                cancelBrokerEdit();
            } catch (error) {
                showAlert('brokerAlert', '操作失敗：' + error.message, 'error');
            }
        });

        // 編輯券商
        window.editBroker = function(brokerId) {
            editingBrokerId = brokerId;
            const broker = window.brokersData[brokerId];
            
            document.getElementById('brokerId').value = brokerId;
            document.getElementById('brokerName').value = broker.name;
            document.getElementById('feeRate').value = broker.feeRate;
            document.getElementById('cancelBrokerBtn').style.display = 'inline-block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // 取消編輯券商
        window.cancelBrokerEdit = function() {
            editingBrokerId = null;
            document.getElementById('brokerForm').reset();
            document.getElementById('cancelBrokerBtn').style.display = 'none';
        };

        // 刪除券商
        window.deleteBroker = async function(brokerId) {
            if (confirm('確定要刪除此券商嗎？')) {
                try {
                    await remove(ref(database, `brokers/${brokerId}`));
                    showAlert('brokerAlert', '券商刪除成功！', 'success');
                } catch (error) {
                    showAlert('brokerAlert', '刪除失敗：' + error.message, 'error');
                }
            }
        };

        // ========== 交易記錄管理 ==========
        
        // 載入交易記錄
        const recordsRef = ref(database, 'records');
        onValue(recordsRef, (snapshot) => {
            window.recordsData = snapshot.val() || {};
            renderRecordsTable();
        });

        // 自動計算總成本
        ['brokerSelect', 'price', 'quantity'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculateTotalCost);
        });

        function calculateTotalCost() {
            const brokerId = document.getElementById('brokerSelect').value;
            const price = parseFloat(document.getElementById('price').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            
            if (brokerId && window.brokersData[brokerId]) {
                const feeRate = window.brokersData[brokerId].feeRate / 100;
                const subtotal = price * quantity * 1000; // 1張 = 1000股
                const fee = subtotal * feeRate;
                const total = subtotal + fee;
                
                document.getElementById('totalCost').value = total.toFixed(2);
            }
        }

        // 渲染交易記錄表格
        function renderRecordsTable() {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            const sortedRecords = Object.entries(window.recordsData).sort((a, b) => {
                return new Date(b[1].tradeDate) - new Date(a[1].tradeDate);
            });
            
            sortedRecords.forEach(([key, record]) => {
                const broker = window.brokersData[record.brokerId];
                const brokerName = broker ? broker.name : '未知券商';
                const feeRate = broker ? broker.feeRate : 0;
                const subtotal = record.price * record.quantity * 1000;
                const fee = subtotal * (feeRate / 100);
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${record.tradeDate}</td>
                    <td>${brokerName}</td>
                    <td>${record.stockCode} ${record.stockName}</td>
                    <td><span style="color: ${record.tradeType === 'BUY' ? '#10b981' : '#ef4444'}">${record.tradeType === 'BUY' ? '買入' : '賣出'}</span></td>
                    <td>$${record.price.toLocaleString()}</td>
                    <td>${record.quantity}</td>
                    <td>$${fee.toFixed(0).toLocaleString()}</td>
                    <td>$${record.totalCost.toLocaleString()}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-edit" onclick="editRecord('${key}')">編輯</button>
                            <button class="btn btn-danger" onclick="deleteRecord('${key}')">刪除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 設定今天為預設日期
        document.getElementById('tradeDate').valueAsDate = new Date();

        // 儲存交易記錄
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const recordData = {
                brokerId: document.getElementById('brokerSelect').value,
                stockCode: document.getElementById('stockCode').value,
                stockName: document.getElementById('stockName').value,
                tradeType: document.getElementById('tradeType').value,
                price: parseFloat(document.getElementById('price').value),
                quantity: parseFloat(document.getElementById('quantity').value),
                tradeDate: document.getElementById('tradeDate').value,
                totalCost: parseFloat(document.getElementById('totalCost').value)
            };
            
            try {
                if (editingRecordId) {
                    await update(ref(database, `records/${editingRecordId}`), recordData);
                    showAlert('recordAlert', '記錄更新成功！', 'success');
                } else {
                    await push(ref(database, 'records'), recordData);
                    showAlert('recordAlert', '記錄新增成功！', 'success');
                }
                
                document.getElementById('recordForm').reset();
                document.getElementById('tradeDate').valueAsDate = new Date();
                cancelEdit();
            } catch (error) {
                showAlert('recordAlert', '操作失敗：' + error.message, 'error');
            }
        });

        // 編輯記錄
        window.editRecord = function(recordId) {
            editingRecordId = recordId;
            const record = window.recordsData[recordId];
            
            document.getElementById('recordId').value = recordId;
            document.getElementById('brokerSelect').value = record.brokerId;
            document.getElementById('stockCode').value = record.stockCode;
            document.getElementById('stockName').value = record.stockName;
            document.getElementById('tradeType').value = record.tradeType;
            document.getElementById('price').value = record.price;
            document.getElementById('quantity').value = record.quantity;
            document.getElementById('tradeDate').value = record.tradeDate;
            document.getElementById('totalCost').value = record.totalCost;
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // 取消編輯
        window.cancelEdit = function() {
            editingRecordId = null;
            document.getElementById('recordForm').reset();
            document.getElementById('tradeDate').valueAsDate = new Date();
            document.getElementById('cancelBtn').style.display = 'none';
        };

        // 刪除記錄
        window.deleteRecord = async function(recordId) {
            if (confirm('確定要刪除此記錄嗎？')) {
                try {
                    await remove(ref(database, `records/${recordId}`));
                    showAlert('recordAlert', '記錄刪除成功！', 'success');
                } catch (error) {
                    showAlert('recordAlert', '刪除失敗：' + error.message, 'error');
                }
            }
        };
    </script>
</body>
</html>
